<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<style type="text/css">
.bs-example {
	margin: 20px;
}
/* Fix alignment issue of label on extra small devices in Bootstrap 3.2 */
.form-horizontal .control-label {
	padding-top: 7px;
}

.top-margin {
	margin-top: 20px;
}
.nopadding {
   padding: 0 !important;
   margin: 0 !important;
}
.reqText {
  color: red;
}
</style>
</head>
<body>

	<div class="panel-heading">
		<h5 class="panel-title">
			<a data-toggle="collapse" data-parent="#accordion"
				href="#collapsePropInfo">Property Information</a>
		</h5>
	</div>
	<div id="collapsePropInfo" class="panel-collapse collapse top-margin">
		<form name="propertyInfoForm" class="form-horizontal"
			ng-controller="propertyinfo_Ctrl as propertyInfo">

			<div class="form-group">
				<label for="clientPropNum" class="control-label col-md-2 col-xs-2">Client
					Property Number:</label>
				<div class="col-xs-4 col-md-4">
					<input type="text" class="form-control" id="clientPropNum"
						ng-model="main.parentPropertyInfo.clientPropNum">
				</div>
				
			</div>
			<div class="form-group" show-errors>
				<label for="propName" class="control-label col-md-2 col-xs-2">Property
					Name:</label>
				<div class="col-xs-4 col-md-4">
					<input type="text" class="form-control" id="propName"
						ng-model="main.parentPropertyInfo.propName" required name="propName">

				</div>
				<div class="col-xs-2 col-md-2 nopadding">
				<span class="reqText">*</span></div>
			</div>
			<div class="form-group" show-errors>
				<label for="address" class="control-label col-md-2 col-xs-2">Address:</label>
				<div class="col-xs-4 col-md-4">
					<input type="text" class="form-control" id="address"
						ng-model="main.parentPropertyInfo.address1" required name="address"/> 
				</div>
				<div class="col-xs-2 col-md-2 nopadding">
				<span class="reqText">*</span></div>
			</div>
			<div class="form-group">
				
				<div class="col-md-offset-2 col-xs-offset-2 col-xs-4 col-md-4">
					<input
						type="text" class="form-control" id="address"
						ng-model="main.parentPropertyInfo.address2"  name="address1"/>
				</div>
			</div>
			<div class="form-group" show-errors>
				
				<div class="col-md-offset-2 col-xs-offset-2 col-xs-4 col-md-4">
					<input
						type="text" class="form-control" id="address"
						ng-model="main.parentPropertyInfo.address3" required name="address2"/>
						
				</div>
				<div class="col-xs-2 col-md-2 nopadding">
				<span class="reqText">*</span></div>
			</div>
			<div class="form-group" show-errors>
				<label for="city" class="control-label col-md-2 col-xs-2">City:</label>
				<div class="col-xs-4 col-md-4">
					<input type="text" class="form-control" id="city"
						ng-model="main.parentPropertyInfo.city" required name="city">
				</div>
				<div class="col-xs-2 col-md-2 nopadding">
				<span class="reqText">*</span></div>
			</div>
			<div class="form-group" show-errors>
				<label for="country" class="control-label col-md-2 col-xs-2">Country:</label>
				<div class="col-xs-4 col-md-4">
					<select class="form-control" id="country" type="select"
						name="Roles" ng-model="main.parentPropertyInfo.country"
						data-ng-options="country for country in main.countries" required name="country">
						<option value="">Select Country</option>
					</select>
				</div>
				<div class="col-xs-2 col-md-2 nopadding">
				<span class="reqText">*</span></div>
			</div>
			<div class="form-group" show-errors>
				<label for="state" class="control-label col-md-2 col-xs-2">State:</label>
				<div class="col-xs-4 col-md-4">
					<input type="text" class="form-control" id="state"
						ng-model="main.parentPropertyInfo.state" required name="state">
				</div>
				<div class="col-xs-2 col-md-2 nopadding">
				<span class="reqText">*</span></div>
			</div>
			<div class="form-group">
				<label for="zip" class="control-label col-md-2 col-xs-2">Zip:</label>
				<div class="col-xs-4 col-md-4">
					<input type="text" class="form-control" id="zip"
						ng-model="main.parentPropertyInfo.zip">
				</div>
			</div>


		</form>


	</div>

</body>
</html>
